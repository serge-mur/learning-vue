<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div class="wrapper container">
        <div class="sample">
            <form v-if="!allDone">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" v-model="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" v-model="phone">
                </div>
                <div class="form-group">
                    <label for="fn">First Name</label>
                    <input type="text" class="form-control" id="fn" v-model="firstName">
                </div>
                <div class="form-group">
                    <label for="ln">Last Name</label>
                    <input type="text" class="form-control" id="ln" v-model="lastName">
                </div>
                ...
                <div class="form-group">
                    <label>Guests</label>
                    <input type="button" class="btn btn-primary" value="+" @click="addGuest">
                </div>

                <div class="form-group" v-for="(guest, i) in guests" :key="i">
                    <label :for="'guest'+i" @dblclick="delGuest(i)">guest #{{ i }}</label>
                    <input type="text" class="form-control" :id="'guest'+i" v-model="guests[i]">
                </div>

                <hr>
                <button class="btn btn-success" :disabled="validate" @click="allDoneClick">Send Data</button>
            </form>

            <div v-else>
                <h2>All done!</h2>
                <table class="table table-bordered">
                    <tr>
                        <td>Email</td>
                        <td>{{ email }}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>{{ phone }}</td>
                    </tr>
                    <tr>
                        <td>Full Name</td>
                        <td> {{ getFullName }}</td>
                    </tr>
                    <tr>
                        <td>Guests</td>
                        <td>
                            <table>
                                <tr v-for="(guest, i) in guests" :key="i">
                                    <td v-if="guest!=''">
                                        guest{{ i }} {{ guest }}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        let app = Vue.createApp({
            data: () => ({
                email: '',
                phone: '',
                firstName: '',
                lastName: '',
                guests: [],
                allDone: false
            }),
            computed: {
                getFullName() {
                    return this.firstName + ' ' + this.lastName
                },
                validate() {
                    // console.log('validate')
                    if ((this.email != '') && (this.phone != '') && (this.firstName != '') && (this.lastName != '')) {
                        return false
                    } else {
                        return true
                    }
                }
            },
            methods: {
                allDoneClick() {
                    this.allDone = true
                },
                addGuest() {
                    this.guests.push('')
                },
                delGuest(i) {
                    this.guests.splice(i, i)
                }
            },

            watch: {

            }
        })

        app.mount('.sample')
    </script>
</body>

</html>
