<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div class="wrapper">
        <div class="sample">
            <form v-if="!formSubmit" @submit.prevent="formSubmit = true">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" :style="{width: progressWidth}"></div>
                </div>
                <div v-for="(el, i) in info">
                    <div class="form-group">
                        <label>
                            {{ el.name }}
                            <i class="fa-solid" :class="{'fa-circle-exclamation': el.value!=''}"></i>
                        </label>
                        <input type="text" class="form-control" v-model="el.value" :pattern="el.pattern" :title="el.pattern" @input="validatePattern">
                    </div>
                </div>
                <button class="btn btn-primary">
                  Send Data
              </button>
            </form>
            <div v-else>
                <table class="table table-bordered">
                    <tr v-for="el in info">
                        <td>{{ el.name }}</td>
                        <td>{{ el.value}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data: () => ({
                info: [{
                    name: 'Name',
                    value: '',
                    pattern: /^[a-zA-Z ]{2,30}$/
                }, {
                    name: 'Phone',
                    value: '',
                    pattern: /^[0-9]{7,14}$/
                }, {
                    name: 'Email',
                    value: '',
                    pattern: /.+/
                }, {
                    name: 'Some Field 1',
                    value: '',
                    pattern: /.+/
                }, {
                    name: 'Some Field 2',
                    value: '',
                    pattern: /.+/
                }],
                formSubmit: false
            }),
            computed: {
                progressWidth() {
                    let numEl = 0
                    for (let i = 0; i < this.info.length; i++) {
                        if (this.info[i].value !== '') {
                            numEl++
                        }
                    }
                    return numEl * (100 / this.info.length) + '%'
                }
            },
            methods: {
                validatePattern(e) {
                    // let el = e.target
                    // let pattern = el.getAttribute("pattern");
                    // let str = String(el.value)
                    // let res = pattern.test(str)
                    // console.dir(res)

                }
            }

        }).mount('.sample');
    </script>
</body>

</html>
